<form class="flex flex-col gap-4 mb-4" (submit)="login($event)">
    <app-form-control label="アカウント" for="account" [errors]="loginFormErrors().account">
        <input app-input id="account" [field]="loginForm.account" [isInvalid]="loginFormErrors().account" />
    </app-form-control>
    <app-form-control label="パスワード" for="password" [errors]="loginFormErrors().password">
        <input
            app-input
            id="password"
            [field]="loginForm.password"
            type="password"
            [isInvalid]="loginFormErrors().password"
        />
    </app-form-control>

    <button app-button type="submit" variant="primary">ログイン</button>
</form>
