spring.application.name=web-system-samples

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://${DATABASE_HOST}:${DATABASE_PORT}/${DATABASE_NAME}
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASSWORD}

server.servlet.context-path=/api

mybatis.type-aliases-package=jp.co.itfllc.WebSystemSamples.mappers.results,jp.co.itfllc.WebSystemSamples.mappers.results.entities
mybatis.mapper-locations=classpath:mappers/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.default-statement-timeout=60

app.jwt.secret-private-key=${JWT_SECRET_PRIVATE_KEY}
app.jwt.secret-public-key=${JWT_SECRET_PUBLIC_KEY}
app.jwt.issuer=${JWT_ISSUER}
app.jwt.access-token-expire-minutes=${JWT_ACCESS_TOKEN_EXPIRE_MINUTES}
app.jwt.refresh-token-expire-days=${REFRESH_TOKEN_EXPIRE_DAYS}
