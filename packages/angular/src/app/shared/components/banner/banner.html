<div
    class="relative p-4 rounded-lg"
    [ngClass]="{
        'bg-blue-100 text-blue-800': tone() === 'info',
        'bg-red-100 text-red-800': tone() === 'critical',
        'bg-green-100 text-green-800': tone() === 'success',
        'bg-yellow-100 text-yellow-800': tone() === 'warning',
    }"
>
    <div class="flex">
        <div class="shrink-0">
            @if (tone() === 'info') {
                <app-info-icon></app-info-icon>
            } @else if (tone() === 'critical') {
                <app-error-icon></app-error-icon>
            } @else if (tone() === 'success') {
                <app-success-icon></app-success-icon>
            } @else if (tone() === 'warning') {
                <app-warning-icon></app-warning-icon>
            }
        </div>
        <div class="ml-3">
            @if (title()) {
                <p class="text-sm font-medium">{{ title() }}</p>
            }
            @if (description()) {
                <p class="text-sm" [class.mt-1]="title()">{{ description() }}</p>
            }
        </div>
        @if (dismissible()) {
            <div class="pl-3 ml-auto">
                <div class="-mx-1.5 -my-1.5">
                    <button
                        type="button"
                        class="inline-flex rounded-md p-1.5 focus:outline-none focus:ring-2 focus:ring-offset-2"
                        [ngClass]="{
                            'bg-blue-100 text-blue-500 hover:bg-blue-200 focus:ring-blue-600 focus:ring-offset-blue-100':
                                tone() === 'info',
                            'bg-red-100 text-red-500 hover:bg-red-200 focus:ring-red-600 focus:ring-offset-red-100':
                                tone() === 'critical',
                            'bg-green-100 text-green-500 hover:bg-green-200 focus:ring-green-600 focus:ring-offset-green-100':
                                tone() === 'success',
                            'bg-yellow-100 text-yellow-500 hover:bg-yellow-200 focus:ring-yellow-600 focus:ring-offset-yellow-100':
                                tone() === 'warning',
                        }"
                        (click)="onDismiss()"
                    >
                        <span class="sr-only">Dismiss</span>
                        <app-dismiss-icon></app-dismiss-icon>
                    </button>
                </div>
            </div>
        }
    </div>
</div>
