<div class="w-full max-w-100 -mt-64">
    <app-card>
        <h2 class="text-center text-xl font-bold text-gray-600 mt-4 mb-8">{{ appTitle }}</h2>
        @if (apiErrorMessage()) {
            <app-banner class="mb-4" tone="critical" [description]="apiErrorMessage()"></app-banner>
        }
        <form class="flex flex-col gap-4 mb-4" (submit)="login($event)">
            <app-form-control label="アカウント" for="account" [errors]="loginFormErrors().account">
                <input
                    app-input
                    id="account"
                    class="w-full"
                    [field]="loginForm.account"
                    [isInvalid]="loginFormErrors().account"
                    #accountInput
                />
            </app-form-control>
            <app-form-control label="パスワード" for="password" [errors]="loginFormErrors().password">
                <input
                    app-input
                    id="password"
                    class="w-full"
                    [field]="loginForm.password"
                    type="password"
                    [isInvalid]="loginFormErrors().password"
                />
            </app-form-control>

            <button app-button class="mt-4" type="submit" variant="primary" [disabled]="isLoginProcessing()">
                ログイン
            </button>
        </form>
    </app-card>
</div>
